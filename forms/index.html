<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="favicon.ico">
     <script src="https://use.fontawesome.com/43b6a67007.js"></script>
     <link href="https://use.fontawesome.com/43b6a67007.css" media="all" rel="stylesheet">
    <link rel="stylesheet" href="layout.css">
    <!-- extra block for specific css references per Django template
      {% block extraheader %}
      {% endblock extraheader %}
    -->
    <title>Lizard management</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="headerTopWrapper">
          <span class="sideFiller">
          </span>
          <span class="headerTop">
            <span id="headerTopLeft">
              Lizard logo
            </span>
            <span id="headerTopCenter">
              Organisation
            </span>
            <span id="topNavBar">
              <span id="topNavBarUser">
                User
              </span>
              <span id="topNavBarLogin">
                Log in
              </span>
            </span>
          </span>
          <span class="sideFiller">
          </span>
        </div>
        <div class="headerBottomWrapper">
          <span class="sideFiller">
          </span>
          <span class="headerBottom">
            Bread crumbs
          </span>
          <span class="sideFiller">
          </span>
        </div>
      </header>
      <main>
      <!-- extra block for main content
        {% block container %}
      -->
        <div id="mainWrapper">
          <span class="sideFiller">
          </span>
          <span id="mainContent">
            User table
          </span>
          <span class="sideFiller">
          </span>
        </div>
      <!--
        {% endblock container %}
      -->
      </main>
      <footer>
        <div id="footerWrapper">
          <span class="sideFiller">
          </span>
          <span id="footer">
            <span id="footerLeft">
              Documentation
            </span>
            <span id="footerRight">
              <span id="footerRightLanguage">
                English
              </span>
              <span id="footerRightSupport">
                Support
              </span>
            </span>
          </span>
          <span class="sideFiller">
          </span>
        </div>
      </footer>
    </div>
  </body>
</html>
